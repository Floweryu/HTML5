    var logo = document.getElementById("logo");     
    logo.draggable = true;          // 使元素可以拖动

    var box1 = document.getElementById("box1");
    box1.ondragover = function(event){   // 解除事件的默认行为
        event.preventDefault();
    }
    box1.ondrop = function(event){       //放下logo 时触发ondrop事件
        box1.appendChild(logo);
    }

    var box2 = document.getElementById("box2");
    box2.ondragover = function(event){
        event.preventDefault();
    }
    box2.ondrop = function(event){
        box2.appendChild(logo);
