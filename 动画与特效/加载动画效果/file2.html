<div class="loader">Loader...</div>
<style>
    body{
        background: #4ea980;
        margin: 150px;
    }
    .loader{
        text-indent: -9999em;   /*隐藏文字*/
        position: relative;
        width: 200px;
        height: 200px;
        border-radius: 50%;  /*使形状轮廓为圆形*/
        background: #fff;
        background: linear-gradient(to right, #ffffff 10%, rgba(255, 255, 255, 0) 50%);
        box-shadow: inset 0 0 0 20px rgba(255, 255, 255, 0.2); /*设置内部阴影，颜色白色，宽度为15像素*/
        animation: load-effect 2s infinite linear;
    }
    .loader::before{
        position: absolute;
        content: "";
        width: 50%;
        height: 50%;
        left: 0;
        border-radius: 100% 0 0 0;
        background: #fff;
        top: 0;
    }
    .loader::after{
        background: #4ea980;
        position: absolute;
        content: "";
        width: 160px;    
        height: 160px;
        border-radius: 50%;
        left: 20px;
        top:20px;
    }
    @keyframes load-effect{
        0%{
            transform: rotate(0deg);
        }
        100%{
            transform: rotate(360deg);
        }
    }
</style>
